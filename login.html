<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login/SignUp From</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form form--hidden" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="username or email"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
          <a href="#" class="form__link">Forgot your password?</a>
        </p>
        <p class="form__text">
          <a href="#" id="LinkCreateAccount" class="form__link"
            >Dont have an account? Create account
          </a>
        </p>
      </form>
      <form action="" class="form" id="CreateAccount">
        <h1 class="form__title">CreateAccount</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="username"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="EmailAddress"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="ConfirmPassword"
          />
          <div class="form__input-error-message"></div>
        </div>

        <button class="form__button" type="submit">Continue</button>

        <p class="form__text">
          <a href="#" id="LinkLogin" class="form__link"
            >Already have an account? Sign In
          </a>
        </p>
      </form>
    </div>
  </body>
  <script src="login.js"></script>
</html>
