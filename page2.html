<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <div id="navbarContainer"></div>
    <div class="boxlist">
        <header><h1>

            Naruto Episode List
        </h1>


        </header>
        <div class="list">
          <div class="numbers">
            <a href="/n1.html">1</a>
          </div>
          <div class="numbers">
            <a href="/n2.html">2</a>
          </div>
          <div class="numbers">
            <a href="/n3.html">3</a>
          </div>
          <div class="numbers">
            <a href="/n4.html">4</a>
          </div>
          <div class="numbers">
            <a href="/n5.html">5</a>
          </div>
          <div class="numbers">
            <a href="/n6.html">6</a>
          </div>
          <div class="numbers">
              <a href="/n7.html">7</a>
            </div>
            <div class="numbers">
              <a href="/n8.html">8</a>
            </div>
            
        </div>
      </div>
    <script src="script.js"></script>

<script>
    
    window.addEventListener('DOMContentLoaded', function () {
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            });
    });
</script>
</body>
</html>
